[package]
name = "rust_gmail"
version = "1.0.0"
authors = ["Crandel <cradlemann@gmail.com>"]

license-file = "LICENSE"

[lib]
name = "gmail_lib"
path = "src/lib.rs"

[dependencies]
futures = "0.1.16"
hyper = "0.11.2"
hyper-tls = "0.1.2"
regex = "0.2.2"
serde = "1.0.15"
serde_derive = "1.0.15"
serde_json = "1.0.3"
tokio-core = "0.1.9"

[profile.dev]
opt-level = 0
debug = true
rpath = false
lto = false
debug-assertions = true
codegen-units = 1
panic = 'abort'

[profile.release]
opt-level = 3
debug = false
rpath = false
lto = true
debug-assertions = false
codegen-units = 1
panic = 'unwind'

[profile.test]
opt-level = 0
debug = 2
rpath = false
lto = false
debug-assertions = true
codegen-units = 1
