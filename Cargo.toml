[package]
name = "rust_gmail"
version = "1.0.0"
authors = ["Crandel <cradlemann@gmail.com>"]

license-file = "LICENSE"

[lib]
name = "gmail_lib"
path = "src/lib.rs"

[dependencies]
serde = "^1"
serde_derive = "^1"
serde_json = "^1"
hyper = "^0"
hyper-tls = "^0"
tokio-core = "^0"
futures = "^0"
regex = "^0"

[profile.debug]
opt-level = 0
debug = true
rpath = false
lto = false
debug-assertions = true
codegen-units = 1
panic = 'unwind'

[profile.release]
opt-level = 3
debug = false
rpath = false
lto = true
debug-assertions = false
codegen-units = 1
panic = 'unwind'

[profile.test]
opt-level = 0
debug = 2
rpath = false
lto = false
debug-assertions = true
codegen-units = 1
panic = 'unwind'

[profile.doc]
opt-level = 0
debug = 2
rpath = false
lto = false
debug-assertions = true
codegen-units = 1
panic = 'unwind'